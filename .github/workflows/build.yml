on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn lerna bootstrap
      - run: yarn lerna run test
      - uses: codecov/codecov-action@v1
      - run: yarn lerna run format-check
      - run: yarn lerna run lint-check
      - name: Get Version
        run: echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\/v/}
      - run: yarn lerna run build
        env:
          BUILD_VERSION: ${{ env.VERSION }}
      - name: Update changelog
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          yarn --cwd packages/snage dev --config $PWD/.snage.yaml set --on 'version absent' version $VERSION 
          yarn --cwd packages/snage dev --config $PWD/.snage.yaml set --on 'date absent' date `date +%F`
        env:
          GIT_BRANCH: 'master'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        if: startsWith(github.ref, 'refs/tags/v')
        id: cpr
        uses: peter-evans/create-pull-request@340e629
        with:
          commit-message: 'Update Changelog'
          title: 'Update Changelog'
          branch-suffix: 'short-commit-hash'
          branch: 'actions/update-changelog'
          base: 'master'
      - name: Publish to Docker and NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc
          docker build -t snage/snage:${VERSION} packages/snage
          docker push     snage/snage:${VERSION}
          (cd packages/snage && yarn publish --new-version "${VERSION}" --no-git-tag-version)
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
